<!DOCTYPE html>
<html>

<head>

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Gigafaucet - Turn your free time into rewards">
  
  <!-- Content Security Policy for Flutter Web (HTTP + HTTPS) -->
  <meta http-equiv="Content-Security-Policy" content="
          default-src 'self';
          script-src 'self' 'unsafe-eval' 'unsafe-inline' https://unpkg.com https://www.gstatic.com https://www.google.com https://www.gstatic.com/recaptcha/;

          font-src 'self' https://fonts.gstatic.com;
          img-src 'self' data: https:;
          connect-src 'self' http: https: wss: ws:;
          frame-src https://www.google.com;
          object-src 'none';
          base-uri 'self';
        ">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Gigafaucet">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png">

  <!-- Preconnect to external domains for performance -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
  <link rel="preconnect" href="https://www.gstatic.com" crossorigin="">
  
  <!-- Load Google Fonts with fallbacks -->
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&amp;display=swap"
    rel="stylesheet">
  
    <!-- recaptcha it is only for staging , for production , we need to implement later -->
    <script src="https://www.google.com/recaptcha/api.js?render=6LceIvUrAAAAAHhQuc2U0uXTfscW181dIdPT208i"></script>
  <!-- Font fallback styles -->
  <style>
    body {
      font-family: 'Roboto', -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
    }
  
    /* Prevent font loading issues */
    @font-face {
      font-family: 'Roboto-fallback';
      src: local('Arial'), local('Helvetica'), local('sans-serif');
      font-display: swap;
    }
  </style>
  
  <title>Gigafaucet</title>
  <link rel="manifest" href="manifest.json">
  <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport">
  <style id="splash-screen-style">
    html {
      height: 100%
    }
  
    body {
      margin: 0;
      min-height: 100%;
      background-color: #000000;
      background-size: 100% 100%;
    }
  
    .center {
      margin: 0;
      position: absolute;
      top: 50%;
      left: 50%;
      -ms-transform: translate(-50%, -50%);
      transform: translate(-50%, -50%);
    }
  
    .contain {
      display: block;
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
  
    .stretch {
      display: block;
      width: 100%;
      height: 100%;
    }
  
    .cover {
      display: block;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  
    .bottom {
      position: absolute;
      bottom: 0;
      left: 50%;
      -ms-transform: translate(-50%, 0);
      transform: translate(-50%, 0);
    }
  
    .bottomLeft {
      position: absolute;
      bottom: 0;
      left: 0;
    }
  
    .bottomRight {
      position: absolute;
      bottom: 0;
      right: 0;
    }
  
    /* Loading spinner styles */
    .loading-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: white;
    }
  
    .spinner {
      width: 50px;
      height: 50px;
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top: 4px solid white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }
  
    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }
  
      100% {
        transform: rotate(360deg);
      }
    }
  
    .loading-text {
      font-family: 'Roboto', -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
      font-size: 18px;
      font-weight: 400;
      margin: 0;
    }
  
    .app-name {
      font-family: 'Roboto', -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
      font-size: 24px;
      font-weight: 500;
      margin: 10px 0;
      color: white;
    }
  </style>
  <script id="splash-screen-script">
    function removeSplashFromWeb() {
      document.getElementById("splash")?.remove();
      document.getElementById("splash-branding")?.remove();
      document.getElementById("splash-screen-style")?.remove();
      document.body.style.background = "transparent";
    }

    // Remove splash screen when Flutter is ready
    window.addEventListener('flutter-initialized', removeSplashFromWeb);

    // Fallback: Remove splash screen after 5 seconds if Flutter doesn't initialize
    setTimeout(removeSplashFromWeb, 5000);
  </script>
</head>
<body>
  <!-- Splash Screen -->
  <div id="splash" class="center">
    <div class="loading-container">
      <h1 class="app-name">Gigafaucet</h1>
      <div class="spinner"></div>
      <p class="loading-text">Loading...</p>
    </div>
  </div>
  <script src="flutter_bootstrap.js" async=""></script>
  </body>
  
  </html>
