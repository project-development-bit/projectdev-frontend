  <script>
    // Configuration for different environments
    window.recaptchaConfig = {
      // Production/staging keys
      production: '6LceIvUrAAAAAHhQuc2U0uXTfscW181dIdPT208i',
      // TODO: Replace with your actual localhost reCAPTCHA site key
      // You need to register localhost:3000 (or your dev port) in Google reCAPTCHA admin console
      localhost: '6LceIvUrAAAAAHhQuc2U0uXTfscW181dIdPT208i', // ⚠️ REPLACE WITH REAL LOCALHOST KEY
    };
    // Function to detect localhost
    window.isLocalhost = function () {
      const hostname = window.location.hostname;
      return hostname === 'localhost' ||
        hostname === '127.0.0.1' ||
        hostname === '0.0.0.0' ||
        hostname.startsWith('192.168.') ||
        hostname.endsWith('.local');
    };

    // Function to get the appropriate site key
    window.getRecaptchaSiteKey = function () {
      const isLocal = window.isLocalhost();
      const key = isLocal ? window.recaptchaConfig.localhost : window.recaptchaConfig.production;
      console.log('reCAPTCHA: Using', isLocal ? 'localhost' : 'production', 'key:', key.substring(0, 10) + '...');
      return key;
    };

    // Function to load reCAPTCHA dynamically
    window.loadRecaptcha = function (customSiteKey) {
      // Remove existing reCAPTCHA script if present
      const existingScript = document.querySelector('script[src*="recaptcha"]');
      if (existingScript) {
        existingScript.remove();
        console.log('reCAPTCHA: Removed existing script');
      }

      // Get the site key to use
      const siteKey = customSiteKey || window.getRecaptchaSiteKey();
      const isLocal = window.isLocalhost();

      // Validate the site key - ensure it's not empty and is a valid format
      if (!siteKey || !siteKey.startsWith('6L') || siteKey.length < 30) {
        console.warn('reCAPTCHA: Invalid site key format:', siteKey);
        return;
      }

      console.log(`reCAPTCHA: Loading script for ${isLocal ? 'localhost' : 'production'} environment`);

      // Create and load new reCAPTCHA script
      const script = document.createElement('script');
      script.src = `https://www.google.com/recaptcha/api.js?render=${siteKey}`;
      script.async = true;

      script.onload = function () {
        console.log('reCAPTCHA: Script loaded successfully with key:', siteKey.substring(0, 10) + '...');
        window.currentRecaptchaKey = siteKey;

        // Make grecaptcha globally available
        if (window.grecaptcha) {
          console.log('reCAPTCHA: grecaptcha object is now available');

          // Ensure the badge is visible and properly positioned/sized
          setTimeout(() => {
            window.ensureRecaptchaBadgeVisible();
            console.log('reCAPTCHA: Badge positioned, styled, and resized');
          }, 100);

          // Apply customizations again after a longer delay to ensure they stick
          setTimeout(() => {
            window.ensureRecaptchaBadgeVisible();
          }, 1000);
        }
      };

      script.onerror = function () {
        console.error('reCAPTCHA: Failed to load script with key:', siteKey.substring(0, 10) + '...');
      };

      document.head.appendChild(script);
    };

    // Auto-load reCAPTCHA after Flutter is ready
    window.addEventListener('DOMContentLoaded', function () {
      console.log('reCAPTCHA: DOM loaded, waiting for Flutter...');

      // Wait for Flutter to be ready before loading reCAPTCHA
      function waitForFlutterAndLoadRecaptcha() {
        // Check if Flutter app element exists (Flutter creates flt-glass-pane)
        if (document.querySelector('flt-glass-pane') || document.querySelector('[data-flutter-view]')) {
          console.log('reCAPTCHA: Flutter detected, loading reCAPTCHA...');
          setTimeout(() => {
            window.loadRecaptcha();
          }, 1000); // Small delay to ensure Flutter is fully rendered
        } else {
          // Flutter not ready yet, check again
          setTimeout(waitForFlutterAndLoadRecaptcha, 500);
        }
      }

      // Start checking for Flutter
      waitForFlutterAndLoadRecaptcha();

      // Fallback: Load reCAPTCHA after 5 seconds regardless
      setTimeout(() => {
        if (!window.grecaptcha) {
          console.log('reCAPTCHA: Fallback loading after 5 seconds...');
          window.loadRecaptcha();
        }
      }, 5000);
    });

    // Listen for Flutter initialization events
    window.addEventListener('flutter-initialized', function () {
      console.log('reCAPTCHA: Flutter initialized event received');
      setTimeout(() => {
        if (!window.grecaptcha) {
          console.log('reCAPTCHA: Loading after Flutter initialization...');
          window.loadRecaptcha();
        }
      }, 1000);
    });

    // Function to execute reCAPTCHA and get token (for Flutter to call)
    window.executeRecaptcha = function (action) {
      return new Promise((resolve, reject) => {
        if (!window.grecaptcha) {
          console.error('reCAPTCHA: grecaptcha not loaded');
          reject(new Error('reCAPTCHA not loaded'));
          return;
        }

        if (!window.currentRecaptchaKey) {
          console.error('reCAPTCHA: No site key available');
          reject(new Error('No reCAPTCHA site key'));
          return;
        }

        console.log('reCAPTCHA: Executing for action:', action);

        window.grecaptcha.execute(window.currentRecaptchaKey, { action: action })
          .then(function (token) {
            console.log('reCAPTCHA: Token generated successfully for action:', action);
            resolve(token);
          })
          .catch(function (error) {
            console.error('reCAPTCHA: Execution failed:', error);
            reject(error);
          });
      });
    };

    // Function to check if reCAPTCHA is ready
    window.isRecaptchaReady = function () {
      return !!(window.grecaptcha && window.currentRecaptchaKey);
    };

    // Function to hide reCAPTCHA badge
    window.ensureRecaptchaBadgeVisible = function () {
      const badge = document.querySelector('.grecaptcha-badge');
      const iframe = document.querySelector('iframe[src*="recaptcha"]');

      if (badge) {
        badge.style.visibility = 'hidden';
        badge.style.opacity = '0';
        badge.style.display = 'none';
      }

      if (iframe) {
        iframe.style.visibility = 'hidden';
        iframe.style.opacity = '0';
        iframe.style.display = 'none';
      }
    };

    // Periodically check that reCAPTCHA badge is visible
    setInterval(() => {
      if (window.grecaptcha && window.currentRecaptchaKey) {
        window.ensureRecaptchaBadgeVisible();
      }
    }, 2000); // Check every 2 seconds

    // Watch for DOM changes that might affect the reCAPTCHA badge
    if (typeof MutationObserver !== 'undefined') {
      const observer = new MutationObserver(() => {
        if (window.grecaptcha && window.currentRecaptchaKey) {
          setTimeout(() => {
            window.ensureRecaptchaBadgeVisible();
          }, 100);
        }
      });

      // Start observing when the page loads
      window.addEventListener('DOMContentLoaded', () => {
        observer.observe(document.body, {
          childList: true,
          subtree: true,
          attributes: true,
          attributeFilter: ['style', 'class']
        });
      });
    }
  </script>

  <script id="splash-screen-script">
    // Function to remove splash - will be called from Flutter after fade-in
    window.removeSplashFromWeb = function () {
      const splash = document.getElementById("splash");
      const splashStyle = document.getElementById("splash-screen-style");

      if (splash) {
        splash.style.transition = "opacity 0.3s ease-out";
        splash.style.opacity = "0";
        setTimeout(() => {
          splash.remove();
          document.getElementById("splash-branding")?.remove();
          splashStyle?.remove();
          document.body.style.background = "transparent";
        }, 300);
      }
    };

    // Fallback: Remove splash screen after 10 seconds if Flutter doesn't call it
    setTimeout(() => {
      if (document.getElementById("splash")) {
        console.log('Splash: Fallback removal after 10 seconds');
        window.removeSplashFromWeb();
      }
    }, 10000);
  </script>

  <script>
    // This script helps browsers detect password/email fields in Flutter Web
    // by injecting standard HTML attributes when inputs are rendered.

    const autofillObserver = new MutationObserver((mutations) => {
      mutations.forEach((mutation) => {
        if (mutation.addedNodes.length) {
          setupAutofillAttributes();
        }
      });
    });

    // Start observing changes in the body
    window.addEventListener('DOMContentLoaded', () => {
      autofillObserver.observe(document.body, {
        childList: true,
        subtree: true,
      });
    });

    function setupAutofillAttributes() {
      // 1. Detect Password Fields
      const passwordInputs = document.querySelectorAll('input[type="password"]');
      passwordInputs.forEach(input => {
        // Set name="password"
        if (input.getAttribute('name') !== 'password') {
          input.setAttribute('name', 'password');
        }
        // Set autocomplete="current-password"
        if (input.getAttribute('autocomplete') !== 'current-password') {
          input.setAttribute('autocomplete', 'current-password');
        }
      });

      // 2. Detect Email/Username Fields
      // We specifically look for inputs with type="email" which Flutter sets
      // when you use TextInputType.emailAddress
      const emailInputs = document.querySelectorAll('input[type="email"]');
      emailInputs.forEach(input => {
        if (!input.getAttribute('name')) {
          input.setAttribute('name', 'email');
        }
        if (!input.getAttribute('autocomplete')) {
          input.setAttribute('autocomplete', 'username');
        }
      });
    }
  </script>
