plugins {
    id "com.android.application"
    // START: FlutterFire Configuration
    id 'com.google.gms.google-services'
    // END: FlutterFire Configuration
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.burgereat.gigafaucet"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
        coreLibraryDesugaringEnabled true
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        applicationId = "com.burgereat.gigafaucet"
        // TODO: Specify your own unique Application ID (https://developer.android.com/studio/build/application-id.html).
        // You can update the following values to match your application needs.
        // For more information, see: https://flutter.dev/to/review-gradle-config.         minSdk = flutter.minSdkVersion
        minSdk = flutter.minSdkVersion
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    // ðŸŽ­ Product Flavors Configuration
    flavorDimensions "default"
    productFlavors {
        dev {
            dimension "default"
            applicationIdSuffix ".dev"
            versionNameSuffix "-dev"
            resValue "string", "app_name", "Gigafaucet Dev"
            manifestPlaceholders = [
                appName: "Gigafaucet Dev",
                appIcon: "@mipmap/ic_launcher"
            ]
        }
        staging {
            dimension "default"
            applicationIdSuffix ".staging"
            versionNameSuffix "-staging"
            resValue "string", "app_name", "Gigafaucet Staging"
            manifestPlaceholders = [
                appName: "Gigafaucet Staging",
                appIcon: "@mipmap/ic_launcher"
            ]
        }
        prod {
            dimension "default"
            resValue "string", "app_name", "Gigafaucet"
            manifestPlaceholders = [
                appName: "Gigafaucet",
                appIcon: "@mipmap/ic_launcher"
            ]
        }
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug
        }
    }
}

// Force older versions of these libraries to fix the "requires Android Gradle plugin 8.9.1" error
configurations.all {
    resolutionStrategy {
        force 'androidx.browser:browser:1.8.0'
        force 'androidx.core:core:1.13.1'
        force 'androidx.core:core-ktx:1.13.1'
    }
}

flutter {
    source = "../.."
}

dependencies {
    implementation 'com.google.firebase:firebase-analytics:19.0.0'
    coreLibraryDesugaring 'com.android.tools:desugar_jdk_libs:2.1.3'
}
apply plugin: 'com.google.gms.google-services'
